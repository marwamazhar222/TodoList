<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');

      * {
        box-sizing: border-box;
      }

      body {
        background-color: #f5f5f5;
        color: #444;
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        color: rgb(179, 131, 226);
        font-size: 5rem;
        text-align: center;
        opacity: 0.4;
      }

      form {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 100%;
        width: 400px;
      }

      .input {
        border: none;
        color: #444;
        font-size: 2rem;
        padding: 1rem 2rem;
        display: block;
        width: 100%;
      }

      .input::placeholder {
        color: #d5d5d5;
      }

      .input:focus {
        outline-color: rgb(179, 131, 226);
      }

      .todos {
        background-color: #fff;
        padding: 0;
        margin: 0;
        list-style-type: none;
      }

      .todos li {
        border-top: 1px solid #e5e5e5;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
        font-size: 1.5rem;
      }

      .todos li.completed .todo-text {
        color: #b6b6b6;
        text-decoration: line-through;
      }

      .todo-buttons {
        display: flex;
        gap: 0.5rem;
      }

      .todo-buttons button {
        background-color: rgb(179, 131, 226);
        border: none;
        cursor: pointer;
        font-size: 1rem;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.2s;
      }

      .todo-buttons button:hover {
        background-color: rgb(159, 111, 206);
      }

      .todo-buttons .edit-btn {
        background-color: #4CAF50; /* Green */
      }

      .todo-buttons .edit-btn:hover {
        background-color: #45a049;
      }

      .todo-buttons .view-btn {
        background-color: #2196F3; /* Blue */
      }

      .todo-buttons .view-btn:hover {
        background-color: #0b7dda;
      }

      .todo-buttons .delete-btn {
        background-color: #f44336; /* Red */
      }

      .todo-buttons .delete-btn:hover {
        background-color: #da190b;
      }

    </style>
  </head>
  <body>
    <h1>todos</h1>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Enter your todo"
        autocomplete="off"
      />

      <ul class="todos" id="todos"></ul>
    </form>

    <script>
      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const todosUL = document.getElementById('todos');

      let todos = JSON.parse(localStorage.getItem('todos')) || [];

      if (todos) {
        todos.forEach((todo) => addTodo(todo));
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        addTodo();
      });

      function addTodo(todo) {
        let todoText = input.value;

        if (todo) {
          todoText = todo.text;
        }

        if (todoText) {
          const todoEl = document.createElement('li');

          const todoContent = document.createElement('span');
          todoContent.classList.add('todo-text');
          todoContent.innerText = todoText;

          if (todo && todo.completed) {
            todoEl.classList.add('completed');
          }

          const todoButtons = document.createElement('div');
          todoButtons.classList.add('todo-buttons');

          const editButton = document.createElement('button');
          editButton.classList.add('edit-btn');
          editButton.innerText = 'Edit';

          const viewButton = document.createElement('button');
          viewButton.classList.add('view-btn');
          viewButton.innerText = 'View';

          const deleteButton = document.createElement('button');
          deleteButton.classList.add('delete-btn');
          deleteButton.innerText = 'Delete';

          // Append buttons to the div
          todoButtons.appendChild(editButton);
          todoButtons.appendChild(viewButton);
          todoButtons.appendChild(deleteButton);

          // Append elements to the li
          todoEl.appendChild(todoContent);
          todoEl.appendChild(todoButtons);

          // Toggle completed
          todoContent.addEventListener('click', () => {
            todoEl.classList.toggle('completed');
            updateLS();
          });

          // Edit todo
          editButton.addEventListener('click', () => {
            input.value = todoContent.innerText;
            input.focus();

            // Remove the todo item from the list and update local storage
            todoEl.remove();
            updateLS();
          });

          // View todo
          viewButton.addEventListener('click', () => {
            input.value = todoContent.innerText;
            input.focus();
            todoEl.remove();
            updateLS();
          });

          // Delete todo
          deleteButton.addEventListener('click', () => {
            todoEl.remove();
            updateLS();
          });

          todosUL.appendChild(todoEl);

          if (!todo) {
            input.value = ''; 
          }

          updateLS();
        }
      }

      function updateLS() {
        const todosEl = document.querySelectorAll('li');

        const todos = [];

        todosEl.forEach((todoEl) => {
          todos.push({
            text: todoEl.querySelector('.todo-text').innerText,
            completed: todoEl.classList.contains('completed'),
          });
        });

        localStorage.setItem('todos', JSON.stringify(todos));
      }
    </script>
  </body>
</html>
